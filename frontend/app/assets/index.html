
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">
    <script src="../geo.js"></script>

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        #map-canvas {
            height: 500px;

            margin: 0px;
            padding: 0px;
        }
    </style>
    <!-- Bootstrap theme -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->




</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap grid examples</h1>
            <p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>
        </div>
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">

                    <form class="navbar-form navbar-left" role="search">
                        <label> Zasięg: </label>
                        <div class="form-group ">
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="km">
                            </div>
                        </div>

                    </form>

                    <form class="navbar-form navbar-right" role="search">
                        <label> Startuje z: </label>
                        <div class="form-group">
                            <input type="text" id="location-a" class="form-control" placeholder="Wpisz swoją aktualizację">
                        </div>
                        <button type="button" onclick="javascript:showLocationA()" class="btn btn-default" title="Wstaw startową lokalizacje z GPS"><span class="glyphicon glyphicon-globe"></span></button>

                        <label> Kończe w : </label>
                        <div class="form-group">
                            <input type="text" id="location-b" class="form-control" placeholder="Wpisz swoją aktualizację">
                        </div>
                        <button type="button" onclick="javascript:showLocationB()" class="btn btn-default" title="Wstaw startową lokalizacje z GPS"><span class="glyphicon glyphicon-globe"></span></button>

                        <button type="submit" class="btn btn-default">Szukaj</button>
                    </form>

                </div><!-- /.navbar-collapse -->
            </nav>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="map-canvas"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <br />
                <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
            </div>
        </div>
    </div> <!-- /container -->


    <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

        var map;
        function initialize() {
            var mapOptions = {
                zoom: 8,
                center: new google.maps.LatLng(-34.397, 150.644),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
</body>

</html>
