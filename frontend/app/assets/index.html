
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">


    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        #map-canvas {
            height: 500px;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <!-- Bootstrap theme -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->




</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Bootstrap grid examples</h1>
            <p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>
        </div>
        <div class="row">
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">

        

                    <form class="navbar-form navbar-right" role="search">
                        <label> Startuje z: </label>
                        <div class="form-group">
                            <input type="text" id="location-a" class="form-control" placeholder="Wpisz swoją aktualizację">
                        </div>
                        <button type="button" data-bind="click:setStart" class="btn btn-default" title="Wstaw startową lokalizacje z GPS"><span class="glyphicon glyphicon-globe"></span></button>
                        <label> w promieniu : </label>
                        <div class="form-group ">
                            <input type="number" class="form-control" data-bind="value:radius" placeholder="km">
                        </div>
                        <button type="submit" data-bind="click:search" class="btn btn-default">Szukaj</button>
                    </form>

                </div><!-- /.navbar-collapse -->
            </nav>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="map-canvas"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <br />
                <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
            </div>
        </div>
    </div> <!-- /container -->


    <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="../q.js"></script>
    <script src="../map.js"></script>
    <script src="../geo.js"></script>



    <script>

        googleMap.init()
            .then(function (map) {
                geo.init(map);
            });


    </script>
    <script>


        function SearchViewModel(gMap, geo) {
            this.firstName = "Bert";
            this.lastName = "Bertington";
            this.startLocalization = ko.observable();
            this.radius = ko.observable();
            this.setStart = function (v) {
                this.startLocalization(geo.showLocation());
            }

            this.search = function () {
                var self = this;
                $.ajax({
                    url: 'data.json',
                    data: { loc: self.startLocalization(), radius: self.radius() },
                    dataType: 'json'
                }).done(function (data) {
                    gMap.setMarkers(data);
                }).always(function (d) { console.log(d); });


                //do ajax request,

            }
        }

        // Activates knockout.js
        ko.applyBindings(new SearchViewModel(googleMap, geo));
    </script>
</body>

</html>
