Daj się namierzyć albo napisz, gdzie jestes, żeby zobaczyć, co Małopolska ma Ci do zaoferowania.</p>

        <div class="row">
            <nav class="navbar navbar-default" role="navigation">

    <script src="js/q.js"></script>
    <script src="js/map.js"></script>
    <script src="js/geo.js"></script>



    <script>

        googleMap.init()
            .then(function (map) {
                geo.init(map);
                geo.showLocation();  
            });


    </script>
    <script>


        function SearchViewModel(gMap, geo) {
            this.firstName = "Bert";
            this.lastName = "Bertington";
            this.address = ko.observable();
            this.radius = ko.observable(10);
            this.startLocalization = ko.observable();
            this.setStart = function (v) {
                this.startLocalization(geo.showLocation());
            }

            this.search = function () {
                var self = this;
                self.address(document.getElementById('location-a').value);
                debugger;
                geo.getLocation(self.address())
                    .then(function (location) {					

					    $.ajax({
					     //   url: 'data.json',
					        url: '/api/v1/monuments/?lat=' + location.lb + '&lng=' + location.mb + '&range=' + self.range(),

					        dataType: 'json',
					       
					    }).done(function (data) {
					        debugger;
					        gMap.setMarkers(data);
					        gMap.setRadius(location, self.radius());

					}).always(function (d) { console.log(d); });



				});
					
				
					
             

				
                //do ajax request,

            }
        }

        // Activates knockout.js
        ko.applyBindings(new SearchViewModel(googleMap, geo));
    </script>
